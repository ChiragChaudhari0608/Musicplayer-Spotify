<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="Spotify.css">
</head>

<body>
    <div class="top">
        <nav>
            <div class="logodiv">
                <img class="invert" src="logo.svg" alt="">
            </div>
            <div class="hamburgerCont invert">
                <img src="hamburger.svg" alt="" height="28px" width="28px">
            </div>
            <div class="searchdiv">
                <div class="home">
                    <button class=homebtn>
                        <img class="invert homeimg" src="home.svg" alt="">
                    </button>
                </div>
                <div class="searchbar">
                    <div class="search">
                        <img src="search.svg" alt="" class="search">
                    </div>
                    <div class="input">
                        <input data-encore-id="formInput" type="search" spellcheck="false"
                            placeholder="What do you want to play ?">
                    </div>
                </div>
            </div>
            <div class="logindiv">
                <div class="signin">
                    <button class="sbtn">Sign up</button>
                </div>
                <div class="login">
                    <button class="lbtn">Log in</button>
                </div>
            </div>
        </nav>
    </div>
    <div class="main">
        <div class="left">
            <div class="library">
                <div class="heading">
                    <div class="yl">
                        <img class="invert" src="library.svg" alt="">
                        <h2>Your Library</h2>
                    </div>
                    <button>+</button>
                    <img class="cross invert" src="cross.svg" height="25px" width="25px">
                </div>
                <div class="songlist">
                    <ul>

                    </ul>
                </div>
            </div>
            <div class="footer">
                <div>
                    <a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a>
                </div>
                <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>

        </div>
        <div class="right">

            <div class="playbar">
                <div class="seekbar">
                    <div class="circle">

                <div class="abovebar">
                    <div class="songinfo"></div>
                      <div class="songbuttons">
                        <img id="previous" src="previous.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="next.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img src="volume.svg" alt="" width="25px">
                            <div class="range">
                                <input class="invert" type="range" name="volume" style="accent-color: rgb(207, 202, 202); cursor: pointer;" >
